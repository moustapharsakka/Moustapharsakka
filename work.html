<!DOCTYPE html>
<html>
  <head>
    <title>Someone</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9S{P4dIRy0EXTLnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <div class="container">
      <br /><br /><br />
      <i class="fas fa-user"></i>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Full name"
      />
      <br /><br />
      <i class="fas fa-envelope"></i>
      <input
        type="text"
        name="username"
        id-unique="username"
        placeholder="Email Address"
      />
    </div>
    <style>
      body {
        background-color: #d48d23;
      }
      .container {
        background: rgb(105, 4, 4);
        height: 250px;
        width: 350px;
        border-radius: 10px;
        margin: 500px;
        box-shadow: 20px 20px 20px 5px #0f12c4;
      }
    </style>
  </body>
</html>
